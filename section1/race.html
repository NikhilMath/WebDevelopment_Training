<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Register Form</title>
</head>

<body>
  <h1>Race Registration!</h1>
  <form action="#">
    <p>
      <Label for="firstName">First Name</Label>
      <input type="text" id="firstName" placeholder="First Name">
      <Label for="lastName">Last Name</Label>
      <input type="text" id="lastName" placeholder="Last Name">
    </p>
    <p>Select a Race:</p>
    <p>
      <input type="radio" id="Fun-Run-5k" name="run" value="Fun_Run">
      <label for="Fun-Run-5k">Fun Run 5k</label>
      <br>
      <input type="radio" id="Half-Marathon" name="run" value="Half">
      <label for="Half-Marathon">Half Marathon</label>
      <br>
      <input type="radio" id="Full-Marathon" name="run" value="Full">
      <label for="Full-Marathon">Full Marathon</label>
    </p>
    <div>
      <label for="email">Email</label>
      <input type="text" placeholder="email">
      <label for="password">Password</label>
      <input type="password" placeholder="password" required>
    </div>
    <div>
      <label for="age-group">Select Age Group</label>
      <select name="age" id="age-group">
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
      </select>
    </div>
    <button>Register!</button>
  </form>
</body>

</html>
